# GitHub Actions workflow for deploying CDK monitoring infrastructure
# Uses OIDC authentication (no long-lived credentials needed)
#
# NOTE: Automatic deployments are disabled by default.
# To enable automatic deployments on push to main, uncomment the 'push' and 'pull_request' sections below.
# For setup instructions, see: docs/GITHUB_ACTIONS_SETUP.md

name: Deploy Monitoring Infrastructure

# Required for OIDC authentication
permissions:
  id-token: write
  contents: read

on:
  # Automatic triggers are commented out - uncomment to enable
  # push:
  #   branches:
  #     - main
  # pull_request:
  #   branches:
  #     - main
  
  # Manual trigger is always available
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test
        continue-on-error: true

  deploy-dev:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_DEV }}
          aws-region: us-east-1  # Change if deploying to a different region

      - name: Deploy to dev
        run: npx cdk deploy --all --context environment=dev --require-approval never

  deploy-staging:
    needs: deploy-dev
    if: false  # Disabled - enable when staging environment is ready
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_STAGING }}
          aws-region: us-east-1  # Change if deploying to a different region

      - name: Deploy to staging
        run: npx cdk deploy --all --context environment=staging --require-approval never

  deploy-prod:
    needs: deploy-staging
    if: false  # Disabled - enable when prod environment is ready
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          aws-region: us-east-1  # Change if deploying to a different region

      - name: Deploy to prod
        run: npx cdk deploy --all --context environment=prod --require-approval never
