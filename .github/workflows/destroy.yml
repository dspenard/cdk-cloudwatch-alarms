---
# GitHub Actions workflow for destroying CDK monitoring infrastructure
# Uses OIDC authentication (no long-lived credentials needed)
#
# WARNING: This will permanently delete all monitoring resources for the selected environment.
# This action cannot be undone. Use with caution.

name: Destroy Monitoring Infrastructure

# Required for OIDC authentication
permissions:
  id-token: write
  contents: read

on:
  # Manual trigger only - no automatic destruction
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to destroy (WARNING: This will delete all resources)'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
      confirm:
        description: 'Type "DESTROY" to confirm (case-sensitive)'
        required: true
        type: string

jobs:
  destroy-dev:
    if: github.event.inputs.environment == 'dev'
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "DESTROY" ]; then
            echo "âŒ Confirmation failed. You must type 'DESTROY' exactly to proceed."
            exit 1
          fi
          echo "âœ… Confirmation validated"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_DEV }}
          aws-region: us-east-1  # Should match region set for deployment

      - name: Destroy infrastructure
        run: |
          echo "ðŸ—‘ï¸  Destroying monitoring stack for dev environment..."
          npx cdk destroy --all --context environment=dev --force
          echo "âœ… Destruction complete"

      - name: Summary
        run: |
          echo "## Destruction Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** dev" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** Destroyed" >> $GITHUB_STEP_SUMMARY
          echo "- **Time:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All monitoring resources have been removed from AWS." >> $GITHUB_STEP_SUMMARY

  destroy-staging:
    if: github.event.inputs.environment == 'staging'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "DESTROY" ]; then
            echo "âŒ Confirmation failed. You must type 'DESTROY' exactly to proceed."
            exit 1
          fi
          echo "âœ… Confirmation validated"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_STAGING }}
          aws-region: us-east-1  # Should match region set for deployment

      - name: Destroy infrastructure
        run: |
          echo "ðŸ—‘ï¸  Destroying monitoring stack for staging environment..."
          npx cdk destroy --all --context environment=staging --force
          echo "âœ… Destruction complete"

      - name: Summary
        run: |
          echo "## Destruction Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** staging" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** Destroyed" >> $GITHUB_STEP_SUMMARY
          echo "- **Time:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All monitoring resources have been removed from AWS." >> $GITHUB_STEP_SUMMARY

  destroy-prod:
    if: github.event.inputs.environment == 'prod'
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "DESTROY" ]; then
            echo "âŒ Confirmation failed. You must type 'DESTROY' exactly to proceed."
            exit 1
          fi
          echo "âœ… Confirmation validated"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          aws-region: us-east-1  # Should match region set for deployment

      - name: Destroy infrastructure
        run: |
          echo "ðŸ—‘ï¸  Destroying monitoring stack for prod environment..."
          npx cdk destroy --all --context environment=prod --force
          echo "âœ… Destruction complete"

      - name: Summary
        run: |
          echo "## Destruction Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** prod" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** Destroyed" >> $GITHUB_STEP_SUMMARY
          echo "- **Time:** $(date -u)" >> $GITHUB_STEP_SUMMARY
